<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <title>∧° ┐ | creative, community space</title>
    <style type="text/css">
      body {background:#fff;}

      .library h1 {
        font-family:"Times New Roman", serif;
        font-style:italic;
      }
      .library b,
      .library i,
      .library p a {
        font-family:"Arial";
      }
      .library li{
        background:#fff;
        font-size:1rem;
        padding: 10vh 2rem 0;
        font-family: monospace;
        color:#000;
        font-family: "MS Mincho", "SimSong", serif;
      }
      .library h1 {
        font-size:150%;
        font-weight: 500;
        color:#000;
      }
      .library a {
        background:#fff;
        color:#000;
        border:0.1rem solid #000;
      }
      .library hr {
        border:none;
        clear:both;
        padding:1rem 0;
        margin: 1rem 0 2rem;
        border-bottom:0.15rem dotted #000;
      }

      .library::-webkit-scrollbar,
      .library li::-webkit-scrollbar{
        width: 0.25rem;
        height: 2.5vh;
        background: #fff;
      }
      .library::-webkit-scrollbar-track,
      .library li::-webkit-scrollbar-track{
        border: none;
      }
      .library::-webkit-scrollbar-thumb,
      .library li::-webkit-scrollbar-thumb{
        background: #000;
        border: none;
      }

    </style>

    <meta
      name="description"
      content="https://www.it-the-best.com/entry/javascript-technic-mousedragscroll"
    />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="scrollable.css" />

    <!-- Import the webpage's javascript file -->
    <script src="scrollable.js"></script>

  </head>
  <body>
    <ul class="mousedragscrollable library">
      <li>
        <b class="left">9.2.2019</b>
        <b class="right">9.16.2019</b>
        <h1 class="left">A+ A- AA CC K2 X W</h1>
        <p class="left">at BnA Alter Museum</p>
        <p><a href="http://ichoose.pe.hu/50q/aaacck2xw/">Let's Play</a></p>
        <p><img src="https://scontent-nrt1-1.cdninstagram.com/v/t51.2885-15/e35/70959867_382082215804915_1096872161376512665_n.jpg?_nc_ht=scontent-nrt1-1.cdninstagram.com&_nc_cat=107&_nc_ohc=7GsZIKzhWQQAX8G3oxC&edm=ALQROFkBAAAA&ccb=7-4&ig_cache_key=MjEzNDIzNDQ3OTkyOTAxMzg0NQ%3D%3D.2-ccb7-4&oh=00_AT-YqlnUEP3T_2TY4S3KfnxOOprNJwFofJcMpdlFE3641g&oe=6215361F&_nc_sid=30a2ef"></p>
        <hr/>
        <p class="left">at BnA Alter Museum</p>
        <h1><a href="http://ichoose.pe.hu/">ichoose.pe.hu</a></h1>
      </li>
    </ul>
  </body>

  <script>$(".mousedragscrollable").mousedragscrollable();</script>

</html>
