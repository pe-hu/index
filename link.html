<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>∧° ┐ | Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style type="text/css">
        #link {
            padding-bottom: 2.5%;
        }
        
        #links p {
            font-size: 1.25vw;
            padding: 0 2.5%;
            margin: 1vw auto 0;
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        #links a {
            color: #000;
            text-decoration: none;
            padding: 0.125rem 0;
            margin-right: 0.5rem;
            border-bottom: 2px dotted #000;
            line-height: 200%;
        }
        
        #links b {
            background: #000;
            color: #fff;
            font-weight: 500;
            padding: 0.5vw;
            margin-right: 2vw;
        }
        
        .url {
            display: none;
        }
        
        @media screen and (max-width: 750px) {
            #link {
                padding-bottom: 1rem;
            }
            #links p {
                font-size: 0.75rem;
                margin: 0.75rem auto;
            }
            #links b {
                padding: 0.25rem;
                margin-right: 0.5rem;
            }
        }
        
        @media print {
            #links p {
                font-size: 2.5vw;
            }
            .url {
                font-family: "MS Mincho", "SimSong", serif;
                text-align: center;
                display: block;
            }
            .noprint {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="links">
        <p class="url"><b>creative-community.space</b></p>
        <p class="noprint"><b>Email</b> we.are.pe.hu [at] gmail.com</p>
        <p class="noprint"><b>Links</b>
            <a href="https://www.are.na/pe-hu/" target="_blank" rel="noopener noreferrer">Are.na</a>
            <a href="https://github.com/pe-hu" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://www.instagram.com/pe_hu_/" target="_blank" rel="noopener noreferrer">Instagram</a>
            <a href="/pehu/twitter/">Twitter</a>
        </p>
    </div>
</body>

</html>
