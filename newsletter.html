<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>∧° ┐ | Newsletter</title>
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup {
            background: #fff;
            clear: left;
            margin: 5vw 2.5% 0;
            font-size: 1.25vw;
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        #mc_embed_signup input[type="email"] {
            font-size: 1.5vw;
            line-height: 200%;
            padding: 0.5vw 0;
            margin: 1.25vw 0 0;
        }
        
        #mc_embed_signup .email,
        #mc_embed_signup .button {
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        #mc_embed_signup_scroll h2 {
            margin: 0;
            font-size: 125%;
            font-weight: 500;
        }
        
        @media screen and (max-width: 1000px) {
            #mc_embed_signup {
                font-size: 0.75rem;
                margin: 2rem 2.5% 0;
            }
            #mc_embed_signup input[type="email"] {
                font-size: 1rem;
                padding: 0.25rem 0;
                margin: 0.5rem 0 0;
            }
        }
        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
</head>

<body>

    <!-- Begin Mailchimp Signup Form -->
    <div id="mc_embed_signup">
        <form action="https://gmail.us20.list-manage.com/subscribe/post?u=3b5bd5ca5fc54e4c3847e9603&amp;id=103583076f" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <h2>Newsletter</h2>
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>
                <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_3b5bd5ca5fc54e4c3847e9603_103583076f" tabindex="-1" value=""></div>
                <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            </div>
        </form>
    </div>
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script type='text/javascript'>
        (function($) {
            window.fnames = new Array();
            window.ftypes = new Array();
            fnames[0] = 'EMAIL';
            ftypes[0] = 'email';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);
    </script>
    <!--End mc_embed_signup-->

</html>
