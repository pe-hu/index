<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <style type="text/css">
        #credit {
            margin-top: 4.5rem;
        }
        
        #value {
            height: 90vh;
            padding: 0;
        }
        
        #value iframe {
            border: none;
            height: 100%;
            width: 100%;
        }
        
        .pehu {
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        @font-face {
            font-family: "MS Mincho";
            src: url("https://creative-community.space/coding/fontbook/family/MS%20Mincho.ttf");
        }
        
        #menu {
            font-size: 1.5rem;
            width: 90%;
            margin: 0 auto 10vw;
        }
        
        #btn,
        #motto #is {
            transition: all 1000ms ease;
            cursor: pointer;
        }
        
        #motto #is .words {
            color: #000;
            -webkit-text-stroke: 1px #000;
            text-stroke: 1px #000;
            transition: all 1000ms ease;
        }
        
        #motto #is:hover .words {
            font-style: italic;
            color: #fff;
            -webkit-text-stroke: 1px #000;
            text-stroke: 1px #000;
            transition: all 500ms ease;
        }
        
        #menu div {
            font-size: 150%;
            display: block;
            clear: both;
            line-height: 200%;
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        .tab {
            color: #000;
            display: inline-block;
            width: 75%;
            text-decoration: none;
            transition: all 1000ms ease;
        }
        
        #btn:hover,
        .tab:hover,
        .check b {
            color: blue;
            transition: all 500ms ease;
        }
        
        .check {
            float: left;
            display: inline-block;
            width: 4.5rem;
            margin-right: 4.5rem;
            text-align: center;
        }
        
        .check:before {
            content: '[';
            opacity: 1;
        }
        
        .check:after {
            content: ']';
            opacity: 1;
        }
        
        .check b {
            opacity: 0;
            transition: all 1000ms ease;
            font-family: Arial, sans-serif;
        }
        
        a:hover+.check b {
            opacity: 1;
            transition: all 250ms ease;
        }
        
        .open #menu {
            display: block;
        }
        
        .open #credit,
        .open #motto,
        .open #value,
        #menu {
            display: none;
        }
        
        @media screen and (max-width: 750px) {
            #credit {
                margin-top: 10vw;
            }
            #header,
            #inside {
                font-size: 3vw;
                margin: 3vw auto;
            }
            #menu div {
                font-size: 125%;
            }
            .check {
                width: 7.5vw;
                margin-right: 7.5vw;
            }
        }
    </style>
    <title> P E H U is | MOTTO </title>
</head>

<body id="box">

    <div id="menu">
        <div id="inside">
            <p><a id="btn" class="pehu" onclick="window.location.reload(true);">P E H U is</a></p>
            <div>
                <a href="/pehu/publication/" target="_parent" class="tab" onmouseover="this.innerText='Publication'" onmouseout="this.innerText='出版物'">出版物</a>
                <span class="check"><b>✔</b></span>
            </div>
            <div>
                <a href="/pehu/home/" target="_parent" class="tab" onmouseover="this.innerText='Entertainment'" onmouseout="this.innerText='活動'">活動</a>
                <span class="check"><b>✔</b></span>
            </div>
            <div>
                <a href="/pehu/schedule/" target="_parent" class="tab" onmouseover="this.innerText='Happenings'" onmouseout="this.innerText='出来事'">出来事</a>
                <span class="check"><b>✔</b></span>
            </div>
            <div>
                <a href="/pehu/update/" target="_parent" class="tab" onmouseover="this.innerText='Up till now'" onmouseout="this.innerText='今まで'">今まで</a>
                <span class="check"><b>✔</b></span>
            </div>
        </div>
    </div>

    <div id="credit"></div>
    <div id="motto"></div>
    <div id="value"><iframe src="/value/online/motto/"></iframe></div>
    <div id="link"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#credit").load("credit.html");
            $("#motto").load("motto.html");
            $("#link").load("../link.html");
        })

        let btn = document.querySelector('#motto');
        let box = document.querySelector('#box');

        let btnToggleclass = function(el) {
            el.classList.toggle('open');
        }

        btn.addEventListener('click', function() {
            btnToggleclass(box);
        }, false);
    </script>
</body>

</html>
