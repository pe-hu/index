<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <style type="text/css">
        #credit {
            margin-top: 4.5rem;
        }
        
        #value {
            height: 90vh;
            padding: 0;
        }
        
        #value iframe {
            border: none;
            height: 100%;
            width: 100%;
        }
        
        .pehu {
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        @font-face {
            font-family: "MS Mincho";
            src: url("https://creative-community.space/coding/fontbook/family/MS%20Mincho.ttf");
        }
        
        #menu {
            font-size: 1.5rem;
            width: 90%;
            margin: 0 auto 0;
        }
        
        #btn,
        #motto {
            transition: all 1000ms ease;
            cursor: pointer;
        }
        
        #main {
            max-height: 100vw;
        }
        
        #motto .words {
            color: #000;
            -webkit-text-stroke: 1px transparent;
            text-stroke: 1px transparent;
            transition: all 1000ms ease;
        }
        
        #motto:hover .words {
            font-style: italic;
            color: #fff;
            -webkit-text-stroke: 1px #000;
            text-stroke: 1px #000;
            transition: all 500ms ease;
        }
        
        #menu div {
            font-size: 150%;
            display: block;
            clear: both;
            line-height: 200%;
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        #menu iframe {
            border: none;
            width: 100%;
            height: 80vh;
            max-height: 100vw;
            margin-bottom: 2rem;
            overflow-y: hidden;
        }
        
        .everyone {
            text-align: center;
            display: block;
            font-size: 1rem;
            line-height: 200%;
            width: 90%;
            padding: 0;
            margin: 0 auto 5rem;
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        .everyone a {
            color: #fff;
            background: #000;
            padding: 0.5vw 1.25vw;
            font-size: 125%;
            display: inline-block;
            margin-bottom: 1vw;
            text-decoration: none;
            transition: all 1000ms ease;
        }
        
        .everyone a:hover {
            color: #000;
            background: #eee;
            transition: all 500ms ease;
        }
        
        .everyone b {
            color: #fff;
            background: #000;
            padding: 0.5vw;
        }
        
        .tab {
            color: #000;
            display: inline-block;
            width: 75%;
            text-decoration: none;
            transition: all 1000ms ease;
        }
        
        #btn:hover,
        .tab:hover,
        .check b {
            color: blue;
            transition: all 500ms ease;
        }
        
        .check {
            float: left;
            display: inline-block;
            width: 4.5rem;
            margin-right: 4.5rem;
            text-align: center;
        }
        
        .check:before {
            content: '[';
            opacity: 1;
        }
        
        .check:after {
            content: ']';
            opacity: 1;
        }
        
        .check b {
            opacity: 0;
            transition: all 1000ms ease;
            font-family: Arial, sans-serif;
        }
        
        a:hover+.check b {
            opacity: 1;
            transition: all 250ms ease;
        }
        
        .open #menu {
            display: block;
        }
        
        .open #credit,
        .open #motto,
        .open #value,
        .open .everyone,
        #menu {
            display: none;
        }
        
        @media screen and (max-width: 750px) {
            #credit {
                margin-top: 10vw;
            }
            #header,
            #inside {
                font-size: 3vw;
                margin: 1.5vw auto;
            }
            #menu div {
                font-size: 125%;
            }
            .check {
                width: 7.5vw;
                margin-right: 7.5vw;
            }
            .everyone {
                font-size: 2vw;
                padding: 2.5vw;
                margin: 0 auto 10vw;
            }
        }
    </style>
    <title> P E H U is | MOTTO </title>
</head>

<body id="box">

    <div id="menu">
        <div id="inside">
            <a id="btn" class="pehu" onclick="window.location.reload(true);">P E H U is</a>
            <iframe src="print.html"></iframe>
        </div>
    </div>

    <div id="credit"></div>
    <div id="motto"></div>

    <div class="everyone">
        <p><a href="mailto:we.are.pe.hu@gmail.com?subject=P E H U is&amp;body= P %0D%0A E %0D%0A H %0D%0A U" target="_parent">Please Contact Us If You Found Some Words for P E H U :) </a></p>
        <p>P E H U から始まるペフに似合う言葉を集めています。<br/>ペフに似合う言葉が思い付いたら、ぜひ私たちにご連絡ください。</p>
    </div>

    <div id="value"><iframe src="/value/online/motto/"></iframe></div>
    <div id="link"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#credit").load("credit.html");
            $("#motto").load("all.html");
            $("#link").load("../link.html");
        })

        let btn = document.querySelector('#motto');
        let box = document.querySelector('#box');

        let btnToggleclass = function(el) {
            el.classList.toggle('open');
        }

        btn.addEventListener('click', function() {
            btnToggleclass(box);
        }, false);
    </script>
</body>

</html>
