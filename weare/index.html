        <ul class="mousedragscrollable library">
            <li>
                <div class="contents">
                    <div class="value">
                        <h1 class="info center">We are</h1>
                    </div>
                    <p class="center"><a class="collection name white" href="weare.png">weare.png</a></p>
                    <p class="center">
                        <span class="name white">The Kinks "<a href="https://youtu.be/lc7dmu4G8oc" target="_blank">The Village Green Preservation Society</a>" の歌詞を基に、ペフのテーマを考えました。</span>
                    </p>
                </div>
            </li>
            <li>
                <script type="text/javascript">
                    var day = '<div id="day"></div>';
                    var night = '<div id="night"></div>';
                    var close = '<div id="close"></div>';

                    var now = new Date();
                    var hour = now.getHours();

                    if (hour >= 0 && hour <= 10) {
                        document.write(close);
                    } else if (hour >= 11 && hour <= 15) {
                        document.write(day);
                    } else if (hour >= 16 && hour <= 20) {
                        document.write(night);
                    } else if (hour >= 21 && hour <= 23) {
                        document.write(close);
                    }
                </script>
            </li>
            <li>
                <div class="contents">
                    <div class="value">
                        <h1 class="info center">Book Cover</h1>
                    </div>
                    <p class="center"><a class="collection name white" href="https://www.are.na/block/15587080">Download</a></p>
                    <p class="center">
                        <span class="name">for D.I.Y Book Binding</span>
                    </p>
                </div>
            </li>
            <li class="a"></li>
