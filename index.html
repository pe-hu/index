<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="わたしたちは、実現したいことを快適に実現するための場所・環境をつくり、こ・こ・ろ・豊かな新しい生活を提案する団体です。">
    <title> ∧° ┐ | creative, community space </title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" href="logo.png">
    <style type="text/css">
        #header {
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        @font-face {
            font-family: "MS Mincho";
            src: url("https://creative-community.space/coding/fontbook/family/MS%20Mincho.ttf");
        }
        
        hr {
            border: none;
            padding: 2.5vw;
        }
        
        #top {
            width: 100%;
            margin: 5vw auto 0;
        }
        
        .pehu {
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        .everyone .words {
            color: #000;
            -webkit-text-stroke: 1px transparent;
            text-stroke: 1px transparent;
            transition: all 1000ms ease;
        }
        
        .everyone:hover .words {
            font-style: italic;
            color: #fff;
            -webkit-text-stroke: 1px #000;
            text-stroke: 1px #000;
            transition: all 500ms ease;
        }
        
        .everyone {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .everyone a {
            display: block;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }
        
        #main {
            max-height: 125vw;
        }
        
        @media screen and (max-width: 750px) {}
        
        @media print {
            #top {
                width: 100%;
                margin: 0 auto 2.5vw;
            }
            #is {
                max-height: 100vw;
            }
            #newsletter,
            #header,
            .everyone {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div id="top">

        <div class="everyone">
            <div id="is"></div>
            <a href="https://creative-community.space/pehu/motto/" target="_parent"></a>
        </div>
        <div id="newsletter"></div>
        <hr/>
        <div id="link"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.change').hide();
            $('.tab').on('click', function() {
                $('.change').not($($(this).attr('href'))).hide();
                $($(this).attr('href')).fadeToggle(1000);
            });
        });

        $(function() {
            $("#header").load("header.html");
            $("#is").load("motto/all.html");
            $("#newsletter").load("newsletter.html");
            $("#link").load("link.html");
        })
    </script>
</body>

</html>
