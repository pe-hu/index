<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="わたしたちは、実現したいことを快適に実現するための場所・環境をつくり、こ・こ・ろ・豊かな新しい生活を提案する団体です。">
    <title> ∧° ┐ | creative, community space </title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" href="logo.png">
    <style type="text/css">
        #header {
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        @font-face {
            font-family: "MS Mincho";
            src: url("https://creative-community.space/coding/fontbook/family/MS%20Mincho.ttf");
        }
        
        hr {
            border: none;
            padding: 2.5vw;
        }
        
        #top {
            width: 100%;
            margin: 5vw auto 0;
        }
        
        .pehu {
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        .everyone {
            text-align: center;
            display: block;
            font-size: 1rem;
            width: 90%;
            padding: 0;
            margin: 0 auto 5rem;
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        .everyone a {
            color: #fff;
            background: #000;
            padding: 0.5vw;
            text-decoration: none;
        }
        
        .everyone b {
            color: #fff;
            background: #000;
            padding: 0.5vw;
        }
        
        #main {
            max-height: 125vw;
        }
        
        @media screen and (max-width: 750px) {
            .everyone {
                font-size: 2vw;
                padding: 2.5vw;
                margin: 0 auto 10vw;
            }
        }
        
        @media print {
            .everyone {
                display: none;
            }
            #top {
                width: 100%;
                margin: 2.5vw auto 2.5vw;
            }
            #is {
                max-height: 120vw;
            }
            #newsletter,
            #header,
            .everyone {
                display: none;
            }
            .jp_title p {
                display: block;
            }
            #qr,
            .printonly {
                display: inline-block;
            }
        }
    </style>
</head>

<body>
    <div id="header"></div>

    <div id="top">
        <div id="is"></div>

        <div class="everyone">
            <p><a href="https://creative-community.space/pehu/motto/" target="_parent">Please Contact Us If You Found Some Words for P E H U :) </a></p>
            <p>みんなが抱くペフのイメージを大切にするため、ペフに似合う言葉を集めています。<br/> P E H U に似合う単語を見つけた方は、ぜひ私たちにご連絡ください。</p>
        </div>
        <div id="newsletter"></div>
        <hr/>
        <div id="link"></div>
    </div>

    <div id="publication" class="change"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.change').hide();
            $('.tab').on('click', function() {
                $('.change').not($($(this).attr('href'))).hide();
                $($(this).attr('href')).fadeToggle(1000);
            });
        });

        $(function() {
            $("#header").load("header.html");
            $("#is").load("motto/all.html");
            $("#newsletter").load("newsletter.html");
            $("#link").load("link.html");
        })
    </script>
</body>

</html>
