<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <link rel="icon" href="../logo.png">
    <style type="text/css">
        #header {
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        #topics {
            padding: 7.5vw 0;
        }
        
        hr {
            clear: both;
            border: 0 none;
            padding: 0;
        }
        
        #full {
            font-size: 2vw;
            margin: 0;
            padding: 0;
            list-style-type: none;
            margin-bottom: 7.5vw;
        }
        
        #full #center {
            font-size: 125%;
            margin: 5vw 0 2.5vw;
            text-align: center;
            font-family: "YuGothic", "Yu Gothic";
            font-weight: 500;
            position: relative;
        }
        
        #full .more {
            position: relative;
            padding: 2.5vw 5vw;
        }
        
        #full .more s {
            text-decoration: none;
            font-size: 75%;
        }
        
        #full .more a {
            position: absolute;
            padding: 0;
            margin: 0;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            text-indent: -999px;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
        }
        
        #full .more a:hover {
            cursor: pointer;
            background-color: rgba(225, 225, 225, 0.25);
        }
        
        .symbol,
        .date {
            font-size: 75%;
            position: absolute;
        }
        
        .symbol {
            right: 5vw;
        }
        
        .date {
            left: 5vw;
        }
        
        #complete:after {
            content: "Complete";
            color: red;
            font-size: 2.5vw;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 10;
            pointer-events: none;
            padding: 2.5%;
            margin: 0;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
        }
        
        @media screen and (max-width: 750px) {
            #full li {
                font-size: 75%;
            }
            .symbol,
            .date {
                font-size: 45%;
            }
        }
        
        @media screen and (max-width: 1000px) {
            #topics {
                padding: 4.5rem 0;
            }
            #full #center {
                margin: 0 0;
                padding-top: 2rem;
            }
            #full li {
                margin: 0 0 2rem;
            }
            .symbol {
                right: 0;
                top: 0;
            }
            .date {
                left: 0;
                top: 0;
            }
            #full .more {
                padding: 2.5vw 5vw;
            }
            #cv {
                font-size: 2.5rem;
            }
            #full {
                font-size: 1.25rem;
            }
            #complete:after {
                font-size: 1.25rem;
            }
        }
    </style>
    <title>∧° ┐ | creative, community space</title>
</head>

<body>
    <div id="header"></div>
    <div id="greating">
        <div id="topics"></div>
    </div>
    <hr/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $('.change').hide();
            $('.tab').on('click', function() {
                $('.change').not($($(this).attr('href'))).hide();
                $($(this).attr('href')).fadeToggle(1000);
            });
        });

        $(function() {
            $("#header").load("../header.html");
            $("#topics").load("topics.php");
        })
    </script>
</body>

</html>
