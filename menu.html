<title>∧° ┐ | creative, community spac</title>
<style type="text/css">
body {margin:0; padding:0;}
.pehu {font-family: "MS Mincho", "SimSong", serif;}
@font-face {
  font-family: "MS Mincho";
  src: url("https://creative-community.space/coding/fontbook/family/MS%20Mincho.ttf");
}
#inside {
  font-size:2.5vw;
  width:90%;
  margin:2.5vw auto;
  line-height: 5vw;
  font-family:Arial, sans-serif;
}
#inside div {
    display:block;
    clear:both;
}
#inside i {
  float: right;
  font-size: 90%;
  text-decoration: underline;
  font-family: 'Times New Roman', Times, serif;
}
.tab {
  color:#000;
  text-decoration:none;
  transition: all 500ms ease;
}
.tab:hover,
.check b {
  color:blue;
  transition: all 500ms ease;
}

.check {
  float:left;
  display:inline-block;
  width:2.5vw;
  margin-right:2.5vw;
  text-align:center;
  margin-right:2.5vw;
}
.check:before {
	content:'[';
  opacity:1;
}
.check:after {
	content:']';
  opacity:1;
}
.check b {
  opacity: 0;
  transition: all 1000ms ease;
}
a:hover + .check b {
  opacity: 1;
  transition: all 1000ms ease;
}
</style>
</head>
<body>
<div id="menu">
<div id="inside">
<div><a href="/pehu/" target="_parent" class="tab"><b class="pehu">∧° ┐</b></a></div>
<div><a href="/pehu/publication/" target="_parent" class="tab"
    onmouseover="this.innerText='Publication'"
	onmouseout="this.innerText='出版物'">
  出版物</a><span class="check"><b>✔</b></span></div>
<div><a href="/pehu/update/" target="_parent" class="tab"
    onmouseover="this.innerText='Up till now'"
	onmouseout="this.innerText='今まで'">
  今まで</a><span class="check"><b>✔</b></span></div>

    大切にすることを大切にする</a><span class="check"><b>✔</b></span></div>
<div><a href="/play/" target="_parent" class="tab"
    onmouseover="this.innerText='Place of Pray / Play'"
	onmouseout="this.innerText='プレイタイムズ'">
  プレイタイムズ</a><span class="check"><b>✔</b></span></div>

</div>
</div>
</body>
</html>
