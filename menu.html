<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="menu.css" />
    <title>∧° ┐ | creative, community spac</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        
        .pehu {
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        @font-face {
            font-family: "MS Mincho";
            src: url("https://creative-community.space/coding/fontbook/family/MS%20Mincho.ttf");
        }
        
        #inside {
            font-size: 1.5rem;
            width: 90%;
            margin: 1rem auto;
            line-height: 200%;
            font-family: Arial, sans-serif;
        }
        
        #inside div {
            display: block;
            clear: both;
        }
        
        #inside i {
            float: right;
            font-size: 90%;
            text-decoration: underline;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .tab {
            color: #000;
            text-decoration: none;
            transition: all 500ms ease;
        }
        
        .tab:hover,
        .check b {
            color: blue;
            transition: all 500ms ease;
        }
        
        .check {
            float: left;
            display: inline-block;
            width: 1.5rem;
            margin-right: 1.5rem;
            text-align: center;
            margin-right: 1.5rem;
        }
        
        .check:before {
            content: '[';
            opacity: 1;
        }
        
        .check:after {
            content: ']';
            opacity: 1;
        }
        
        .check b {
            opacity: 0;
            transition: all 1000ms ease;
        }
        
        a:hover+.check b {
            opacity: 1;
            transition: all 1000ms ease;
        }
        
        @media screen and (max-width: 750px) {
            #inside {
                font-size: 3vw;
                margin: 3vw auto;
            }
            .check {
                width: 3vw;
                margin-right: 3vw;
                margin-right: 3vw;
            }
        }
    </style>
</head>

<body>
    <div id="menu">
        <div id="inside">
            <div><a href="/pehu/" target="_parent" class="tab"><b class="pehu">∧° ┐</b></a></div>
            <div><a href="/pehu/publication/" target="_parent" class="tab" onmouseover="this.innerText='Publication'" onmouseout="this.innerText='出版物'">
  出版物</a><span class="check"><b>✔</b></span></div>
            <div><a href="/pehu/update/" target="_parent" class="tab" onmouseover="this.innerText='Up till now'" onmouseout="this.innerText='今まで'">
  今まで</a><span class="check"><b>✔</b></span></div>
