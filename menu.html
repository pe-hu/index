<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>∧° ┐ | Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        
        .pehu {
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        @font-face {
            font-family: "MS Mincho";
            src: url("https://creative-community.space/coding/fontbook/family/MS%20Mincho.ttf");
        }
        
        #header,
        #menu {
            font-size: 1.5rem;
            width: 90%;
            margin: 4.5rem auto;
        }
        
        #btn {
            transition: all 1000ms ease;
            cursor: pointer;
        }
        
        #menu div {
            font-size: 150%;
            display: block;
            clear: both;
            line-height: 200%;
            font-family: "MS Mincho", "SimSong", serif;
        }
        
        .tab {
            color: #000;
            display: inline-block;
            width: 75%;
            text-decoration: none;
            transition: all 1000ms ease;
        }
        
        #btn:hover,
        .tab:hover,
        .check b {
            color: blue;
            transition: all 500ms ease;
        }
        
        .check {
            float: left;
            display: inline-block;
            width: 4.5rem;
            margin-right: 4.5rem;
            text-align: center;
        }
        
        .check:before {
            content: '[';
            opacity: 1;
        }
        
        .check:after {
            content: ']';
            opacity: 1;
        }
        
        .check b {
            opacity: 0;
            transition: all 1000ms ease;
            font-family: Arial, sans-serif;
        }
        
        a:hover+.check b {
            opacity: 1;
            transition: all 250ms ease;
        }
        
        .open #menu {
            display: block;
        }
        
        .open #theme,
        .open #print,
        .open #value,
        #menu {
            display: none;
        }
        
        @media screen and (max-width: 750px) {
            #header,
            #menu {
                font-size: 4.5vw;
                margin: 7.5vw auto 4.5vw;
            }
            #menu div {
                font-size: 150%;
            }
            .check {
                width: 12.5vw;
                margin-right: 12.5vw;
            }
        }
    </style>
</head>
<style>

</style>
</head>

<body id="box">
    <header id="header">
        <a id="btn" class="pehu">∧°┐</a>
    </header>
    <div id="menu">
        <div id="inside">
            <div>
                <a href="/pehu/publication/" target="_parent" class="tab" onmouseover="this.innerText='Publication'" onmouseout="this.innerText='出版物'">出版物</a>
                <span class="check"><b>✔</b></span>
            </div>
            <div>
                <a href="/pehu/home/" target="_parent" class="tab" onmouseover="this.innerText='Entertainment'" onmouseout="this.innerText='活動'">活動</a>
                <span class="check"><b>✔</b></span>
            </div>
            <div>
                <a href="/pehu/schedule/" target="_parent" class="tab" onmouseover="this.innerText='Happenings'" onmouseout="this.innerText='出来事'">出来事</a>
                <span class="check"><b>✔</b></span>
            </div>
            <div>
                <a href="/pehu/update/" target="_parent" class="tab" onmouseover="this.innerText='Up till now'" onmouseout="this.innerText='今まで'">今まで</a>
                <span class="check"><b>✔</b></span>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    let btn = document.querySelector('#btn');
    let box = document.querySelector('#box');

    let btnToggleclass = function(el) {
        el.classList.toggle('open');
    }

    btn.addEventListener('click', function() {
        btnToggleclass(box);
    }, false);
</script>

</html>
